{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Редактирование{% else %}Добавление{% endif %} объекта недвижимости</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<a href="{% url 'property-list' %}" class="btn btn-info">Отмена</a>
{% endblock %}
