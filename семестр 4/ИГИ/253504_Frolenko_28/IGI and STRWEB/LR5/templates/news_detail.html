{% extends 'base.html' %}

{% block content %}
<h2>{{ news.title }}</h2>
<p>{{ news.summary }}</p>
{% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}">
{% endif %}
<a href="{% url 'news-list' %}" class="btn btn-secondary">Назад к списку новостей</a>
{% endblock %}
