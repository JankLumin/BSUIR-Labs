{% extends 'base.html' %}

{% block content %}
<h2>{{ article.title }}</h2>
<p><strong>Дата публикации:</strong> {{ article.publish_date }}</p>
<p>{{ article.content }}</p>
{% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}">
{% endif %}
<a href="{% url 'article-list' %}" class="btn btn-secondary">Назад к списку статей</a>
{% endblock %}
