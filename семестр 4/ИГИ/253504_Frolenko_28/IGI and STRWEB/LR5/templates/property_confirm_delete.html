{% extends 'base.html' %}

{% block content %}
<h2>Вы действительно хотите удалить "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'property-list' %}" class="btn btn-info">Отмена</a>
</form>
{% endblock %}
