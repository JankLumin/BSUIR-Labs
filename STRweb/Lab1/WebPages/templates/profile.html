{% extends 'base.html' %}

{% block title %}Ваш Профиль{% endblock %}

{% block content %}
    <h1>Ваш Профиль</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'profile_update' request.user.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    
    
{% endblock %}
