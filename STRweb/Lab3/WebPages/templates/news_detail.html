{% extends "base.html" %} {% block title %}{{ article.title }} - Новости{% endblock %} {% block content %}
<section class="news-detail-section">
  <h2>{{ article.title }}</h2>
  <div class="news-detail-container">
    {% if article.image %}
    <img class="news-image" src="{{ article.image }}" alt="{{ article.title }}" />
    {% endif %}
    <div class="news-text">
      <p><em>Дата публикации: {{ article.published_date|date:"d.m.Y" }}</em></p>
      <div>{{ article.content | linebreaks }}</div>
      <a href="{% url 'news_list' %}" class="btn">Назад к новостям</a>
    </div>
  </div>
</section>
{% endblock %}
